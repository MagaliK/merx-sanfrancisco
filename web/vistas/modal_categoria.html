<!-- Modal -->
<div class="modal fade" id="modal-categoria" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><strong>Agregar Categoría</strong></h2>
            </div>
            <form class="form-horizontal" id="form-cat">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label col-sm-3">Categoría: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="categoria" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="desc">Descripción: </label>
                        <div class="col-sm-8 dep">
                            <textarea class="form-control" name="descripcion_cat"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Tipo: </label>
                        <div class="col-sm-8">
                            <select name="tipo_cat" class="form-control">
                                <option value="1">SUBCATEGORIA</option>
                                <option value="2">ORDEN DE TRABAJO</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="submit" id="save" class="save btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
