<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Caja</h2>
        <ol class="breadcrumb">
            <li>
                <a href="#/inicio">Inicio</a>
            </li>
            <li class="active">
                <a href="#/caja">Caja</a>
            </li>
            <li class="active">
                <strong>Cierre de Caja</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <form id="form-efectivo">
            <div class="col-md-4">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Efectivo</h5>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-responsive">
                            <thead>
                                <tr>
                                    <th>Valor</th>
                                    <th>Cantidad</th>
                                </tr> 
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </form>
        <div class="col-md-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Caja: Caja 1</h5>
                </div>
                <div class="ibox-content">
                    <form id="form-arqueo">
                        <div class="row">
                            <div class="col-sm-8">
                                <table class="table table-responsive" id="calculos">
                                    <thead>
                                        <tr>
                                            <th scope="col"></th>
                                            <th scope="col">Contado</th>
                                            <th scope="col">Calculado</th>
                                            <th scope="col">Diferencia</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">Efectivo</th>
                                            <td><input type="text" name="efectivo" class="form-control miles count" value="0" data-val="efectivo" onclick="$(this).select();" readonly="" /></td>
                                            <td><input type="text" id="efectivo" class="form-control" value="0" readonly="" tabIndex="-1" /></td>
                                            <td><input type="text" id="difefectivo" class="form-control" value="0" readonly="" tabIndex="-1" /></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Cheque</th>
                                            <td><input type="text" class="form-control miles count" value="0" data-val="cheque" onclick="$(this).select();" /></td>
                                            <td><input type="text" id="cheque" class="form-control" value="0" readonly="" tabIndex="-1" /></td>
                                            <td><input type="text" id="difcheque" class="form-control" value="0" readonly="" tabIndex="-1" /></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">TC</th>
                                            <td><input type="text" class="form-control miles count" value="0"  data-val="tc" onclick="$(this).select();" /></td>
                                            <td><input type="text" id="tc" class="form-control" value="0" readonly="" tabIndex="-1" /></td>
                                            <td><input type="text" id="diftc" class="form-control" value="0" readonly="" tabIndex="-1" /></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">TD</th>
                                            <td><input type="text" class="form-control miles count" value="0"  data-val="td" onclick="$(this).select();" /></td>
                                            <td><input type="text" id="td" class="form-control" value="0" readonly="" tabIndex="-1" /></td>
                                            <td><input type="text" id="diftd" class="form-control" value="0" readonly="" tabIndex="-1" /></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Giros</th>
                                            <td><input type="text" class="form-control miles count" value="0"  data-val="giros" onclick="$(this).select();" /></td>
                                            <td><input type="text" id="giros" class="form-control" value="0" readonly="" tabIndex="-1" /></td>
                                            <td><input type="text" id="difgiros" class="form-control" value="0" readonly="" tabIndex="-1" /></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Transf.</th>
                                            <td><input type="text" class="form-control miles count" value="0"  data-val="transferencias" onclick="$(this).select();" /></td>
                                            <td><input type="text" id="transferencias" class="form-control" value="0" readonly="" tabIndex="-1" /></td>
                                            <td><input type="text" id="diftransferencias" class="form-control" value="0" readonly="" tabIndex="-1" /></td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th scope="row">Total</th>
                                            <td><input type="text" class="form-control" value="0" id="contado" readonly="" tabIndex="-1" /></td>
                                            <td><input type="text" class="form-control" value="0" id="calculado" readonly="" tabIndex="-1" /></td>
                                            <td><input type="text" class="form-control" value="0" id="diferencia" readonly="" tabIndex="-1" /></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <div class="col-sm-4">
                                <table class="table" id="extracciones">
                                    <thead>
                                        <tr>
                                            <th colspan="2" class="text-center">Retiro por Cierre</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">Efectivo: </th>
                                            <td><input type="text" id="retefectivo" class="form-control miles retired" onclick="$(this).select();" value="0" /></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Cheque: </th>
                                            <td><input type="text" id="retcheque" class="form-control miles retired" onclick="$(this).select();" value="0" /></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">TC: </th>
                                            <td><input type="text" id="rettc" class="form-control miles retired" onclick="$(this).select();" value="0" /></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">TD: </th>
                                            <td><input type="text" id="rettd" class="form-control miles retired" onclick="$(this).select();" value="0" /></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Giros: </th>
                                            <td><input type="text" id="retgiros" class="form-control miles retired" onclick="$(this).select();" value="0" /></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Transf.: </th>
                                            <td><input type="text" id="rettransferencias" class="form-control miles retired" onclick="$(this).select();" value="0" /></td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <th scope="row">Total: </th>
                                            <td><input type="text" id="totalret" class="form-control miles" value="0" readonly="" disabled="" tabIndex="-1" /></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                        <center>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <button type="button" class="btn btn-default" onclick="window.history.back()">Cancelar</button>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="modal">    
</div>
