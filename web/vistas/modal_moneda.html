<!-- Modal -->
<div class="modal fade" id="modal-mon" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><strong>Agregar Monedas</strong></h2>
            </div>
            <form class="form-horizontal" id="form-mon">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="dpto">Valor: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="valor_moneda" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="id_pais">Pais: </label>
                        <div class="col-sm-8">
                            <select id="select-pais" data-width="100%" class="form-control" name="id_pais" required>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="submit" id="save" class="save btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
