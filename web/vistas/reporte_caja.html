<div class="modal fade" id="modal-caja" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><strong>Seguimiento de Caja</strong></h2>
            </div>
            <form target="_blank" class="form-horizontal" method="POST" id="form-caja">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label col-sm-3">Periodo: </label>
                        <div class="date col-sm-8">
                            <div class="input-group">
                                <input type="text" id="inicio" class="input-sm form-control" data-mask="99/99/9999" name="start" autocomplete="off" required/>
                                <span class="input-group-addon">Hasta</span>
                                <input type="text" id="fin" class="input-sm form-control" data-mask="99/99/9999" name="end" autocomplete="off" disabled="disabled" required/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Sucursal: </label>
                        <div class="col-sm-8">
                            <select id="sucursal" class="form-control" name="sucursal">
                                <option>TODAS</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Forma de Pago: </label>
                        <div class="col-sm-8">
                            <select class="form-control" name="tipo_pago">
                                <option>TODAS</option>
                                <option value="1">EFECTIVO</option>
                                <option value="2">CHEQUE</option>
                                <option value="3">TARJETA DE CRÉDITO</option>
                                <option value="4">TARJETA DE DÉBITO</option>
                                <option value="5">GIROS</option>
                                <option value="6">TRANSFERENCIAS</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="save btn btn-primary">Generar</button>
                </div>
            </form>
        </div>
    </div>
</div>
