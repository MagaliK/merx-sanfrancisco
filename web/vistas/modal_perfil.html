<!-- Modal -->
<div class="modal fade" id="modal-perfil" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><strong>Actualizar Perfil</strong></h2>
            </div>
            <form class="form-horizontal">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label col-sm-3">Nombre: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="nombre_emp" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Apellido: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="apellido_emp">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Fecha de Nacimiento: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="fnac_emp" data-mask="99/99/9999">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">N° de Documento: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="ndocumento_emp">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Teléfono: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="telefono_emp">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Celular: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="celular_emp">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Direccion: </label>
                        <div class="col-sm-8">
                            <textarea class="form-control" name="direccion_emp"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Inicio: </label>
                        <div class="col-sm-8">
                            <select name="pagina_inicio" class="form-control">
                                <option value="paneladministrador.html">Panel 1</option>
                                <option value="panelusuario.html">Panel 2</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="submit" id="save" class="save btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
