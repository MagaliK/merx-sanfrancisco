<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>Mi Perfil</h2>
        <ol class="breadcrumb">
            <li>
                <a href="#/inicio">Inicio</a>
            </li>
            <li class="active">
                <strong>Perfil</strong>
            </li>
        </ol>
    </div>
</div>

            <div class="ibox">
                <div class="ibox-title">

                    <div class="btn-group pull-right">

                                <dt>Nombre:</dt>

                                <dd id="direccion"></dd>

                        </div>
                        <div class="col-lg-4">
                            <dl class="dl-horizontal">
                                <dt>Panel:</dt>
                                <dd id="panel">Panel 1</dd>
