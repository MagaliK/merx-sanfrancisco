<!-- Modal -->
<div class="modal inmodal fade" id="movcaja" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="movimiento_caja">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <center>
                        <img src="img/exchange.png" style="width: 60px; height: 60px;">
                    </center>  
                    <h4 class="modal-title">Movimiento de Caja</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Movimiento</label>
                                <select class="form-control" name="tipo_movimiento" required="required" >
                                    <option value="1">Entrada</option>
                                    <option value="2">Salida</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Monto</label>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <input type="text" value="0" class="form-control miles" onclick="$(this).select()" id="monto" required="required" >
                                    </div>
                                    <div class="col-sm-4">
                                        <button type="button" title="Click para contar efectivo" id="contar" ><i class="fas fa-calculator"></i></button>
                                        <b>PYG</b>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Tipo</label>
                                <select class="form-control" required="required">
                                    <option value="1">Efectivo</option>
                                    <option value="2">Cheque</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Moneda Local</label>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <input type="text" value="G. 0" class="form-control" id="total_local" readonly="">
                                    </div>
                                    <div class="col-sm-4">
                                        <img src="img/paraguay_1.png"> <b>PYG</b>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Concepto</label>
                            <textarea class="form-control" name="concepto_detalle" required="required"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <center>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-check text-warning"></i> Aceptar</button>
                    </center>
                </div>
            </form>
        </div>
    </div>
</div>
