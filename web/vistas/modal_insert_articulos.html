<div class="modal fade" id="modal-insert-art" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><strong>Agregar Artículo</strong></h2>
            </div>
            <form class="form-horizontal" id="form-art">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="codigo_ar">Código: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control m-b" id="codigo_ar" name="codigo_ar" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="nombre_ar">Nombre:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="nombre_ar" name="nombre_ar" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="iva_ar">IVA: </label>
                        <div class="col-sm-8">
                            <select class="form-control" id="iva_ar" name="iva_ar" required>
                                <option value="10">10%</option>
                                <option value="5">5%</option>
                                <option value="E">Exenta</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="precio_ar">Precio Venta: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control miles" id="precio_ar" name="precio_venta_ar" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="precio_compra_ar">Precio Compra: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control miles" id="precio_compra_ar" name="precio_compra_ar">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="submit" id="save" class="save btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
