<!-- Modal -->
<div class="modal fade" id="cpass" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><strong>Cambiar Contraseña</strong></h2>
            </div>
            <form class="form-horizontal" id="form">
                <div class="modal-body">
                    <div class="form-group has-feedback">
                        <label class="col-sm-3 control-label" for="old">Contraseña Anterior:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="old" placeholder="Contraseña Anterior">
                        </div>
                        <div class="noc col-sm-8 col-sm-offset-3 hide">
                            <label class="text-danger">La contraseña no coincide</label>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-sm-3 control-label" for="pwd">Nueva Contraseña:</label>
                        <div class="col-sm-8" id="pass">
                            <input type="password" class="form-control" id="pwd" placeholder="Contraseña">
                        </div>                        
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-sm-3 control-label" for="confirm">Confirma tu contraseña:</label>
                        <div class="col-sm-8" id="con">
                            <input type="password" class="form-control" id="confirm" placeholder="Confirmar contraseña">
                        </div>
                        <div class="no col-sm-8 col-sm-offset-3 hide">
                            <label class="text-danger">Los campos no coinciden</label>
                        </div>
                        <div class="nada col-sm-8 col-sm-offset-3 hide">
                            <label class="text-danger">La contraseña debe contener por lo menos 4 caracteres</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
