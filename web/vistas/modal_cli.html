<!-- Modal -->
<div class="modal fade" id="Modal-cli" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><strong>Agregar Cliente</strong></h2>
            </div>
            <form class="form-horizontal" id="form-cli">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="nombre">Nombre: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="nombre_cli" name="nombre" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="doc">N° de Documento: </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control num doc" id="ndocumento_cli" name="doc">
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control dv" id="dv_cli" name="dv_cli">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="razon_social">Razon Social: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="razon_social" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="ruc">Ruc: </label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control num doc" name="ruc">
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control dv" name="ruc_dv">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="tel">Teléfono: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="telefono_cli" name="tel">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="cel">Celular: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="celular_cli" name="cel">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="dir">Dirección: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="direccion_cli" name="dir">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="dir">Google Maps: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="google_maps" name="google_maps">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="referencia_cli">Referencia: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="referencia_cli">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="desc">Email </label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email_cli" name="email_cli">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="desc">Descuento: </label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" value="0" name="descuento_cli" max="100" min="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="desc">Observación: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="observacion_cli" name="obs">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="fecha_nac">Fecha de Nacimiento </label>
                        <div class="col-sm-8">
                            <div class="date">
                                <input type="text" class="form-control" id="fecha_nac" name="fecha_nac">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="ciudad">Ciudad: </label>
                        <div class="col-sm-8 parent">
                            <select class="form-control select2" data-width="100%" id="ciudad" required>
                                <option></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="submit" id="save" class="save btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
