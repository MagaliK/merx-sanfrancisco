<!-- Modal -->
<div class="modal fade" id="Modal-tim" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><strong>Agregar Timbrados</strong></h2>
            </div>
            <form class="form-horizontal" id="form-tim">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="marca">Timbrado NÂ°: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control num" name="numero_tim" maxlength="8" autocomplete="off" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Vencimiento: </label>
                        <div class="col-sm-8">
                            <div class="date">
                                <input type="text" class="form-control" name="vencimiento_tim" data-mask="99/99/9999" placeholder="dd/mm/yyyy" autocomplete="off" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
