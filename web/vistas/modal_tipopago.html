<!-- Modal -->
<div class="modal fade" id="modal-tipopago" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><strong>Agregar Tipo Pago</strong></h2>
            </div>
            <form class="form-horizontal" id="form-tipopago">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label col-sm-3">Descripción: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="descripcion" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Abreviación: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="abr">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="submit" id="save" class="save btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
