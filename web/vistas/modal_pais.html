<!-- Modal -->
<div class="modal fade" id="modal-pais" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><strong>Agregar País</strong></h2>
            </div>
            <form class="form-horizontal" id="form-pais">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label col-sm-3">País: </label>
                        <div class="col-sm-8">
                            <input class="form-control" name="nombre_pais" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Moneda: </label>
                        <div class="col-sm-8">
                            <input class="form-control" name="moneda_pais" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Abreviación </label>
                        <div class="col-sm-8">
                            <input class="form-control" name="abreviacion_pais" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Código ISO </label>
                        <div class="col-sm-8">
                            <input class="form-control" name="iso_mon_pais" required/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="submit" id="save" class="save btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
