<!-- Modal -->
<div class="modal fade" id="Modal-nfac" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><strong>Agregar Numeros</strong></h2>
            </div>
            <form class="form-horizontal" id="form-nfac">
                <div class="modal-body">
                    <div class="form-group has-feedback">
                        <label class="control-label col-sm-3" for="nombre">Inicio: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control num" name="del_nfac" maxlength="7" autocomplete="off" required>
                            <span id="al-error"></span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="control-label col-sm-3" for="desc">Fin: </label>
                        <div class="col-sm-8" >
                            <input type="text" class="form-control num" name="al_nfac" autocomplete="off" maxlength="7" required>
                            <span id="del-error"></span>
                        </div>
                    </div>

                    <div class="col-sm-offset-3 col-sm-8 hide" id="nfac-error">
                        <div class="alert alert-danger" style="padding: 5px; margin-bottom: 15px;">
                            <center><span class="text-danger"><b>"Inicio" no puede ser mayor que "Fin"</b></span></center>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="tim">Timbrado: </label>
                        <div class="col-sm-8 parent">
                            <select class="form-control" name="id_timbrado" data-width="100%" required>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="tim">Caja:</label>
                        <div class="col-sm-8 parent">
                            <select class="form-control" name="id_caja" data-width="100%" required>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="submit" id="save" class="save btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
