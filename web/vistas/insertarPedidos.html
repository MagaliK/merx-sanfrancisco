                                        <div class="date">
                                            <input type="text" class="form-control" name="fecha_entrega" data-mask="99/99/9999" autocomplete="off" tabindex="4" required="required">
                                        </div>
                                    </div>
                                </div>
                                <label class="col-sm-1 control-label">*Hora de entrega:</label>

                            </div>
                        </div>
