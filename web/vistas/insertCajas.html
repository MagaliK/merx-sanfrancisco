<!-- Modal -->
<div class="modal fade" id="Modal-caja" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><strong>Agregar Caja</strong></h2>
            </div>
            <form class="form-horizontal" id="form-caja">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label col-sm-3">Codigo: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="codigo_caja" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Sucursal </label>
                        <div class="col-sm-8">
                            <select class="form-control" name="id_sucursal" id="sucursal" required>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="submit" id="save" class="save btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
