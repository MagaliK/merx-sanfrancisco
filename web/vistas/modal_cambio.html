<!-- Modal -->
<div class="modal inmodal fade" id="cambio" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="form-cambio">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <center>
                        <img src="img/money-exchange.png" style="width: 60px; height: 60px;">
                    </center>  
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <center>
                            <div class="col-sm-8 col-sm-offset-2">
                                <center>
                                    <label class="control-label">Ingrese el Monto:</label>
                                </center>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control text-center miles" name="cambio" autocomplete="off">
                                </div>
                            </div>    
                        </center>
                    </div>
                </div>
                <div class="modal-footer">
                    <center>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-check text-warning"></i> Aceptar</button>
                    </center>
                </div>
            </form>
        </div>
    </div>
</div>
